<script>
(function(){

  // ===== Èò≤Ê≠¢ÈáçË§áËºâÂÖ• =====
  if (window.__ocdrFabLoaded) return;
  window.__ocdrFabLoaded = true;

  // ===== Ê≥®ÂÖ• CSS =====
  const style = document.createElement("style");
  style.innerHTML = `
  .ocdr-fab{
    position: fixed !important;
    right: 20px !important;
    bottom: 20px !important;
    z-index: 2147483647 !important;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 13px 16px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.18);
    background: linear-gradient(135deg,#7c5cff,#39d3ff);
    color: #fff;
    cursor: pointer;
    font-weight: 800;
    box-shadow: 0 20px 60px rgba(124,92,255,.35);
    font-size: 14px;
  }
  .ocdr-fab:hover{filter:brightness(1.05)}
  .ocdr-overlay{
    position: fixed;
    inset: 0;
    z-index: 2147483646;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: rgba(0,0,0,.65);
    backdrop-filter: blur(6px);
  }
  .ocdr-modal{
    width: min(680px,100%);
    background:#0b0f1a;
    border-radius:20px;
    border:1px solid rgba(255,255,255,.15);
    box-shadow:0 40px 120px rgba(0,0,0,.8);
    color:#fff;
    font-family: system-ui,-apple-system,Segoe UI,Roboto;
  }
  .ocdr-head{
    padding:16px 18px;
    border-bottom:1px solid rgba(255,255,255,.12);
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:700;
  }
  .ocdr-close{
    cursor:pointer;
    padding:6px 10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(255,255,255,.06);
  }
  .ocdr-body{padding:18px}
  .ocdr-form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .ocdr-field{display:flex;flex-direction:column;gap:6px}
  .ocdr-field input,.ocdr-field textarea,.ocdr-field select{
    padding:11px 12px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(0,0,0,.35);
    color:#fff;
  }
  .ocdr-full{grid-column:1/-1}
  .ocdr-actions{
    grid-column:1/-1;
    display:flex;
    justify-content:flex-end;
    gap:10px;
    margin-top:6px;
  }
  .ocdr-btn{
    padding:10px 14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.08);
    color:#fff;
    cursor:pointer;
    font-weight:700;
  }
  .ocdr-btn.primary{
    background:linear-gradient(135deg,#7c5cff,#39d3ff);
    border:none;
  }
  @media(max-width:640px){
    .ocdr-form{grid-template-columns:1fr}
  }
  `;
  document.head.appendChild(style);

  // ===== Âª∫Á´ã FAB =====
  const fab = document.createElement("button");
  fab.className = "ocdr-fab";
  fab.innerHTML = "üì® Request Demo";
  document.body.appendChild(fab);

  // ===== Âª∫Á´ã Modal =====
  const overlay = document.createElement("div");
  overlay.className = "ocdr-overlay";
  overlay.innerHTML = `
    <div class="ocdr-modal">
      <div class="ocdr-head">
        Request Demo / Early Access
        <button class="ocdr-close">Close</button>
      </div>
      <div class="ocdr-body">
        <form class="ocdr-form" id="ocdrFormAuto">
          <div class="ocdr-field">
            <label>Name</label>
            <input name="name" required>
          </div>
          <div class="ocdr-field">
            <label>Email</label>
            <input name="email" type="email" required>
          </div>
          <div class="ocdr-field">
            <label>Company</label>
            <input name="company">
          </div>
          <div class="ocdr-field">
            <label>Role</label>
            <select name="role">
              <option>Founder</option>
              <option>Engineer</option>
              <option>PM</option>
              <option>Other</option>
            </select>
          </div>
          <div class="ocdr-field ocdr-full">
            <label>AI cost risk?</label>
            <textarea name="notes"></textarea>
          </div>
          <div class="ocdr-actions">
            <button type="button" class="ocdr-btn ocdr-cancel">Cancel</button>
            <button type="submit" class="ocdr-btn primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  `;
  document.body.appendChild(overlay);

  // ===== ‰∫ã‰ª∂ =====
  const closeBtn = overlay.querySelector(".ocdr-close");
  const cancelBtn = overlay.querySelector(".ocdr-cancel");
  const form = overlay.querySelector("#ocdrFormAuto");

  function open(){ overlay.style.display="flex"; document.body.style.overflow="hidden"; }
  function close(){ overlay.style.display="none"; document.body.style.overflow=""; }

  fab.onclick = open;
  closeBtn.onclick = close;
  cancelBtn.onclick = close;
  overlay.addEventListener("click",e=>{ if(e.target===overlay) close(); });
  window.addEventListener("keydown",e=>{ if(e.key==="Escape") close(); });

  form.addEventListener("submit",e=>{
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());
    console.log("Demo request:",data);
    alert("‚úÖ Request received!");
    form.reset();
    close();
  });

})();
</script>
